<nav class="uk-navbar-container uk-navbar uk-light">
	<div class="uk-navbar-left uk-margin-left">
		<a id="logo" class="uk-navbar-item uk-logo" href="/">K</a>
	</div>
	<div class="uk-navbar-right uk-margin-right">
		<ul class="uk-navbar-nav">
			<li><a id="about" href="/about">About</a></li>
			<li><a id="projects" href="/projects">Projects</a></li>
			<li><a id="resume" href="/resume">Resume</a></li>
		</ul>
	</div>
</nav>
<script>
	//making the active page light up on the navbar
	var url = window.location.pathname;
	const urlSections = url.split("/");
	if(urlSections[1].indexOf("about") != -1){
		setActive("about");
	}else if(urlSections[1].indexOf("projects") != -1){
		setActive("projects");
	}else if(urlSections[1].indexOf("resume") != -1){
		setActive("resume");
	}		
		
	function setActive(id){
		document.getElementById(id).setAttribute("class","uk-active");
	}
	
</script>
